<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生词本 - 划词翻译+间隔复习</title>
    <link rel="stylesheet" href="popup.css">
    <style>
    /* 详情页样式 */
    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 16px;
    }
    
    .detail-back-btn {
      background: none;
      border: none;
      color: #4CAF50;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .detail-back-btn:hover {
      background: #f0f8f0;
    }
    
    .detail-title {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      margin: 0;
    }
    
    .detail-header .speech-btn {
      font-size: 16px;
      min-width: 32px;
      height: 32px;
    }
    
    /* 详情卡片样式调整 */
    #detail-card {
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    #detail-card .card-back {
      display: block; /* 详情页默认显示答案 */
      border-top: 1px solid #e9ecef;
      margin-top: 20px;
      padding-top: 16px;
    }
    
    #detail-card .word-display {
      text-align: center;
      margin-bottom: 16px;
    }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <button class="nav-btn active" data-view="review">
                今日复习 <span class="badge" id="review-count">0</span>
            </button>
            <button class="nav-btn" data-view="words">
                全部单词 <span class="badge" id="total-count">0</span>
            </button>
        </nav>

        <!-- 今日复习视图 -->
        <div class="view" id="review-view">
            <div class="review-container">
                <!-- 复习进度 -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <span class="progress-text" id="progress-text">0 / 0</span>
                </div>

                <!-- 复习卡片 -->
                <div class="card-container" id="card-container">
                    <!-- 空状态 -->
                    <div class="empty-state" id="empty-review">
                        <div class="empty-icon">📚</div>
                        <h3>今日复习已完成！</h3>
                        <p>没有需要复习的单词，继续保持学习节奏。</p>
                    </div>

                    <!-- 复习卡片 -->
                    <div class="review-card hidden" id="review-card">
                        <div class="card-front">
                            <div class="word-display">
                                <!-- 动态生成的单词头部区域，包含发音按钮 -->
                            </div>
                        </div>

                        <div class="card-back hidden" id="card-back">
                            <div class="word-note-container" id="word-note-container">
                                <h4>翻译</h4>
                                <p id="word-note"></p>
                            </div>
                            <div class="word-definition-container" id="word-definition-container">
                                <h4>释义</h4>
                                <p id="word-definition"></p>
                            </div>
                            <div class="word-examples-container" id="word-examples-container">
                                <h4>例句</h4>
                                <div id="word-examples"></div>
                            </div>
                            <div class="word-phonetic-container" id="word-phonetic-container">
                                <h4>音标</h4>
                                <p id="word-phonetic"></p>
                            </div>
                        </div>

                        <div class="card-actions">
                            <button class="action-btn show-answer" id="show-answer">显示答案</button>
                            <div class="rating-buttons hidden" id="rating-buttons">
                                <button class="rating-btn again" data-rating="0">Again</button>
                                <button class="rating-btn hard" data-rating="3">Hard</button>
                                <button class="rating-btn good" data-rating="4">Good</button>
                                <button class="rating-btn easy" data-rating="5">Easy</button>
                            </div>
                        </div>
                    </div>

                    <!-- 复习完成 -->
                    <div class="review-complete hidden" id="review-complete">
                        <div class="complete-icon">🎉</div>
                        <h3>今日复习完成！</h3>
                        <p id="review-summary">复习了 0 个单词</p>
                        <button class="btn-primary" id="continue-learning">继续学习</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 全部单词视图 -->
        <div class="view hidden" id="words-view">
            <div class="words-header">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索单词..." class="search-input">
                    <button class="search-clear" id="search-clear">×</button>
                </div>
                <div class="words-stats">
                    <span id="words-stats-text">共 0 个单词</span>
                </div>
            </div>

            <div class="words-list" id="words-list">
                <!-- 单词列表将通过 JS 动态生成，每个单词项都包含发音按钮 -->
            </div>

            <div class="empty-state hidden" id="empty-words">
                <div class="empty-icon">📝</div>
                <h3>还没有保存任何单词</h3>
                <p>在网页上选择文字，点击保存按钮开始构建你的生词本。</p>
            </div>
        </div>

        <!-- 单词详情视图 -->
        <div class="view hidden" id="detail-view">
            <div class="review-container">
                <!-- 详情头部 -->
                <div class="detail-header">
                    <button class="detail-back-btn" id="detail-back">← 返回</button>
                    <h3 class="detail-title">单词详情</h3>
                    <button class="speech-btn" id="detail-speak" title="点击发音">🔊</button>
                </div>

                <!-- 详情卡片 -->
                <div class="card-container">
                    <div class="review-card" id="detail-card">
                        <div class="card-front">
                            <div class="word-display" id="detail-word-display">
                                <!-- 动态生成的单词头部区域 -->
                            </div>
                        </div>

                        <div class="card-back" id="detail-card-back">
                            <div class="word-note-container" id="detail-word-note-container">
                                <h4>翻译</h4>
                                <p id="detail-word-note"></p>
                            </div>
                            <div class="word-definition-container" id="detail-word-definition-container">
                                <h4>释义</h4>
                                <p id="detail-word-definition"></p>
                            </div>
                            <div class="word-examples-container" id="detail-word-examples-container">
                                <h4>例句</h4>
                                <div id="detail-word-examples"></div>
                            </div>
                            <div class="word-phonetic-container" id="detail-word-phonetic-container">
                                <h4>音标</h4>
                                <p id="detail-word-phonetic"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
