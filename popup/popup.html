<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生词本 - 划词翻译+间隔复习</title>
    <link rel="stylesheet" href="popup.css">
    <style>
    /* 详情页样式 */
    .detail-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e9ecef;
      margin-bottom: 16px;
    }
    
    .detail-back-btn {
      background: none;
      border: none;
      color: #4CAF50;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }
    
    .detail-back-btn:hover {
      background: #f0f8f0;
    }
    
    .detail-title {
      font-size: 16px;
      font-weight: 600;
      color: #212529;
      margin: 0;
    }
    
    .detail-header .speech-btn {
      font-size: 16px;
      min-width: 32px;
      height: 32px;
    }
    
    /* 详情卡片样式调整 */
    #detail-card {
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    #detail-card .card-back {
      display: block; /* 详情页默认显示答案 */
      border-top: 1px solid #e9ecef;
      margin-top: 20px;
      padding-top: 16px;
    }
    
    #detail-card .word-display {
      text-align: center;
      margin-bottom: 16px;
    }

/* === Mint & Sage Base (no dark-green background) ===
   from your palette:
   sky  : #A6C5D3
   deep : #5E872B
   sage : #97BEA2
   mint : #BDDBC5
   gray : #D4D5D9
*/
:root{
  /* 原色 */
  --sky-300:#A6C5D3;
  --deep-600:#5E872B;   /* 只用于主按钮/强调 */
  --deep-700:#4F7423;
  --sage-400:#8bb095;   /* 卡片底 */
  --mint-300:#BDDBC5;   /* 页面背景 */
  --gray-200:#D4D5D9;

  /* 主题映射（不使用白色） */
  --bg:var(--mint-300);          /* 背景：浅薄荷绿 */
  --surface:#A7C6AF;             /* 卡片/容器：比背景深一阶的鼠尾草绿 */
  --surface-2:#A0C0A8;           /* 顶部/次级容器 */
  --text:#233229;                /* 主文字：深绿灰，保证对比 */
  --muted:#5D6C63;               /* 次要文字 */
  --border:#8FB3A0;              /* 低饱和绿边框 */
  --translation-color: #3b6d5a;  /* 翻译字体 */

  /* 主色与状态 */
  --brand-600:var(--deep-600);
  --brand-700:var(--deep-700);
  --success-500:var(--deep-600); --success-100:#5e872b22;
  --warn-500:#B1843C;           --warn-100:#b1843c22;
  --danger-500:#A85A5A;         --danger-100:#a85a5a22;
  --info-500:var(--sky-300);    --info-100:#a6c5d322;
}

/* 背景/容器/文字 */
body{ background:var(--bg); color:var(--text); }
.popup-container{ background:transparent; }
.words-header,.review-card,.word-item{
  background:var(--surface);
  border:1px solid var(--border);
  box-shadow:0 2px 8px rgba(0,0,0,.06);
}
.card-back{ border-top:1px solid var(--border); }
.word-item:hover,.review-card:hover{
  box-shadow:0 4px 14px rgba(0,0,0,.10);
  border-color:#7ea892;
}
.word-item-meta,.words-stats-text,.progress-text{ color:var(--muted); }

/* 顶部导航（比卡片再深一点） */
.nav-bar{ background:var(--surface-2); border-bottom:1px solid var(--border); }
.nav-btn{ color:var(--muted); }
.nav-btn:hover{ background:#b7d6c4; }
.nav-btn.active{ color:#1e2c24; background:#9cc0a8; }
.nav-btn.active::after{ background:var(--brand-600); }
.badge{ background:#b2cec0; color:#274232; }
.nav-btn.active .badge{ background:var(--brand-600); color:#e9f2e6; }

/* 进度条：深绿→天蓝的柔和渐变 */
.progress-bar{ background:#aacdbd; }
.progress-fill{ background:linear-gradient(90deg, var(--brand-600), var(--sky-300)); }

/* 主/次按钮（主色只用于按钮等强调） */
.btn-primary,.show-answer{ background:var(--brand-600); color:#eef6ef; border:none; }
.btn-primary:hover,.show-answer:hover{ background:var(--brand-700); }
.word-action-btn{ border:1px solid var(--border); background:#a1c2ad; color:#264234; }
.word-action-btn:hover{ border-color:#7ea892; color:#1f3328; }

/* 搜索框（浅绿底，不是白） */
.search-input{
  border:1px solid var(--border);
  background:#c9e1d3;
  color:#233229;
}
.search-input::placeholder{ color:#6b7a72; }
.search-input:focus{
  border-color:var(--brand-600);
  box-shadow:0 0 0 2px rgba(94,135,43,.20);
}

/* 导出/清空/返回/发音 */
.export-btn{ background:var(--brand-600); color:#eef6ef; }
.export-btn:hover{ background:var(--brand-700); }
.clear-all-btn{ border:1px solid var(--danger-500); color:var(--danger-500); background:#c9a9a9; }
.clear-all-btn:hover{ background:var(--danger-500); color:#f3f6f4; }
.speech-btn,.detail-back-btn{ color:var(--brand-600); }
.speech-btn:hover,.detail-back-btn:hover{ background:#b7d6c4; }

/* 掌握度标签 */
.mastery-tag{ padding:2px 8px; border-radius:999px; font-size:11px; border:1px solid; }
.mastery-beginner{ background:var(--danger-100); border-color:var(--danger-500); color:#6b2e2e; }
.mastery-learning{ background:#cbb896; border-color:#b99e67; color:#3e3320; }
.mastery-known{    background:#a7c8a9; border-color:var(--deep-600); color:#1f3a21; }
.mastery-mastered{ background:#b7ccd8; border-color:var(--sky-300); color:#2f4552; }

#word-note,
#detail-word-note{
  color: var(--translation-color) !important;
}

#words-list .word-item :is(.word-item-translation,.translation,.word-note,.note){
  color: var(--translation-color) !important;
}
/* #word-definition, #detail-word-definition{
  color: #2f4e42; 
  } */
/* 取消旧顶栏占位（如果还在别处保留 .detail-header，可强制隐藏） */
.detail-header { display: none !important; }

/* 新的返回区域 */
.detail-top {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px 0;
  background: transparent;
}

/* 让标题行能并排放单词和扬声器 */
#detail-card .word-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

/* 适度放大详情页标题 */
#detail-card .word-term{
  font-size: 22px;
  font-weight: 600;
}

</style>

</head>
<body>
    <div class="popup-container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <button class="nav-btn active" data-view="review">
                今日复习 <span class="badge" id="review-count">0</span>
            </button>
            <button class="nav-btn" data-view="words">
                全部单词 <span class="badge" id="total-count">0</span>
            </button>
        </nav>

        <!-- 今日复习视图 -->
        <div class="view" id="review-view">
            <div class="review-container">
                <!-- 复习进度 -->
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                    <span class="progress-text" id="progress-text">0 / 0</span>
                </div>

                <!-- 复习卡片 -->
                <div class="card-container" id="card-container">
                    <!-- 空状态 -->
                    <div class="empty-state" id="empty-review">
                        <div class="empty-icon">🌳</div>
                        <h3>今日复习已完成！</h3>
                        <p>没有需要复习的单词，继续保持学习节奏。</p>
                    </div>

                    <!-- 复习卡片 -->
                    <div class="review-card hidden" id="review-card">
                        <div class="card-front">
                            <div class="word-display">
                                <!-- 动态生成的单词头部区域，包含发音按钮 -->
                            </div>
                        </div>

                        <div class="card-back hidden" id="card-back">
                            <div class="word-note-container" id="word-note-container">
                                <h4>翻译</h4>
                                <p id="word-note"></p>
                            </div>
                            <div class="word-definition-container" id="word-definition-container">
                                <h4>释义</h4>
                                <p id="word-definition"></p>
                            </div>
                            <div class="word-examples-container" id="word-examples-container">
                                <h4>例句</h4>
                                <div id="word-examples"></div>
                            </div>
                            <div class="word-phonetic-container" id="word-phonetic-container">
                                <h4>音标</h4>
                                <p id="word-phonetic"></p>
                            </div>
                        </div>

                        <div class="card-actions">
                            <button class="action-btn show-answer" id="show-answer">显示答案</button>
                            <div class="rating-buttons hidden" id="rating-buttons">
                                <button class="rating-btn again" data-rating="0">Again</button>
                                <button class="rating-btn hard" data-rating="3">Hard</button>
                                <button class="rating-btn good" data-rating="4">Good</button>
                                <button class="rating-btn easy" data-rating="5">Easy</button>
                            </div>
                        </div>
                    </div>

                    <!-- 复习完成 -->
                    <div class="review-complete hidden" id="review-complete">
                        <div class="complete-icon">🐨</div>
                        <h3>今日复习完成！</h3>
                        <p id="review-summary">复习了 0 个单词</p>
                        <button class="btn-primary" id="continue-learning">继续学习</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 全部单词视图 -->
        <div class="view hidden" id="words-view">
            <div class="words-header">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="搜索单词..." class="search-input">
                    <button class="search-clear" id="search-clear">×</button>
                </div>
                <div class="words-stats-row">
                    <span id="words-stats-text">共 0 个单词</span>
                    <div class="words-actions">
                        <div class="export-container">
                            <button class="export-btn" id="export-btn">导出</button>
                            <div class="export-menu hidden" id="export-menu">
                                <button class="export-option" id="export-json">导出为JSON</button>
                                <button class="export-option" id="export-csv">导出为CSV</button>
                            </div>
                        </div>
                        <button class="clear-all-btn" id="clear-all-btn">清空全部</button>
                    </div>
                </div>
            </div>

            <div class="words-list" id="words-list">
                <!-- 单词列表将通过 JS 动态生成，每个单词项都包含发音按钮 -->
            </div>

            <div class="empty-state hidden" id="empty-words">
                <div class="empty-icon">📝</div>
                <h3>还没有保存任何单词</h3>
                <p>在网页上选择文字，点击保存按钮开始构建你的生词本。</p>
            </div>
        </div>

        <!-- 单词详情视图 -->
        <div class="view hidden" id="detail-view">
            <div class="review-container">
                <!-- 详情卡片 -->
                <div class="card-container">
                    <div class="review-card" id="detail-card">
                        <div class="card-front">
                            <div class="word-display" id="detail-word-display">
                                <!-- 动态生成的单词头部区域 -->
                            </div>
                        </div>

                        <div class="card-back" id="detail-card-back">
                            <div class="word-note-container" id="detail-word-note-container">
                                <h4>翻译</h4>
                                <p id="detail-word-note"></p>
                            </div>
                            <div class="word-definition-container" id="detail-word-definition-container">
                                <h4>释义</h4>
                                <p id="detail-word-definition"></p>
                            </div>
                            <div class="word-examples-container" id="detail-word-examples-container">
                                <h4>例句</h4>
                                <div id="detail-word-examples"></div>
                            </div>
                            <div class="word-phonetic-container" id="detail-word-phonetic-container">
                                <h4>音标</h4>
                                <p id="detail-word-phonetic"></p>
                            </div>
                        </div>
                    </div>
                    </div class="detail-footer">
                        <button class="detail-back-btn" id="detail-back">返回</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
